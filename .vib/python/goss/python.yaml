command:
  check-basic-command:
    exec: python -c "import datetime; print(datetime.datetime.now().year)"
    exit-status: 0
  check-pip:
    exec: pip install docutils
    exit-status: 0
  check-venv:
    exec: virtualenv /tmp/vib-venv
    exit-status: 0
file:
  # HTTP vhost should have been properly rendered
  /opt/bitnami/python/lib/libpython{{ regexFind "\d+\.\d+" .Env.APP_VERSION }}.so:
    exists: true
    filetype: symlink