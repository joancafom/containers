file:
  # The main config file should be present
  /opt/bitnami/wordpress/wp-config.php:
    exists: true
    filetype: file
  # HTTP vhost should have been generated
  /opt/bitnami/apache/conf/vhosts/wordpress-vhost.conf:
    exists: true
    filetype: file
    contains:
      - "RewriteRule ^bitnami/wordpress(/.*) $1"
      - /DocumentRoot.*\/opt\/bitnami\/wordpress/
  # HTTPs vhost should have been generated
  /opt/bitnami/apache/conf/vhosts/wordpress-https-vhost.conf:
    exists: true
    filetype: file
    contains:
      - "SSLEngine on"
      - "RewriteRule ^bitnami/wordpress(/.*) $1"
      - /DocumentRoot.*\/opt\/bitnami\/wordpress/
  # WP-CLI should point to wordpress installation path
  /opt/bitnami/wp-cli/conf/wp-cli.yml:
    exists: true
    filetype: file
    contains:
      - /path.*\/opt\/bitnami\/wordpress/
command:
  check-app-version:
    exec: cat /opt/bitnami/wordpress/wp-includes/version.php  | grep "wp_version"
    exit-status: 0
    stdout:
      - {{ .Env.APP_VERSION }}
  # WP-CLI points to correct PHP and config file
  check-wp-cli-conf:
    exec: wp --info
    exit-status: 0
    stdout:
      - "/opt/bitnami/php/bin/php"
      - "/opt/bitnami/wp-cli/conf/wp-cli.yml"
  # Check explicitly enabled
  check-enabled-modules:
    exec: php -m
    exit-status: 0
    stdout:
    {{ range $module := .Vars.modules }}
      - "{{ $module }}"
    {{ end }}