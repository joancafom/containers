file:
  # Checks root app directory as well as directories
  # with permission changed in the postunpack stage
  /opt/bitnami/{{ .Vars.app_name }}:
    filetype: directory
    exists: true
  {{- $mode := .Vars.filesystem.mode }}
  {{ range $directory := .Vars.filesystem.directories }}
  {{ $directory }}:
    exists: true
    filetype: directory
    mode: "{{ $mode }}"
  {{ end }}